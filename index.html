<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/37471687aa.js"></script>
  </head>
  <body>
    <img src="Status_Bar.png">
    <section class="navbar">
      <h1 class="busstop">Washington and State</h1>
      <div class="arrow-left">
        <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
      </div>
    </sec>
    <img src="BusyBus_Image.png"/>
      <div class="rows">
        <div class="headercontainer">
            <li class= "header"><h2>LINE</h2></li>
            <li class="header"><h2>FINAL DESTINATION</h2></li>
            <li class="header"><h2>TIME UNTIL ARRIVAL</h2></li>
        </div>
      <div>
        <div class="linerows">
          <ul class="content">
            <li class="line"><h1>60</h1></li>
            <li class="destination"><p>Randolph/Harbor Dr<br><span class="emphasized">Eastbound</span></p></li>
            <li class="arrival"><p>0 min, 20 min</p></li>
          </ul>
          <div class="arrow">
            <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
          </div>
        </div>
        <div class="linerows">
          <ul class="content">
            <li class="line"><h1>124</h1></li>
            <li class="destination"><p>Navy Pier<br><span class="emphasized">Eastbound</span></p></li>
            <li class="arrival"><p>1 min, 11 min</p></li>
          </ul>
          <div class="arrow">
            <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
          </div>
        </div>
        <div class="linerows">
          <ul class="content">
            <li class="line"><h1>151</h1></li>
            <li class="destination"><p>Devon/Clark<br><span class="emphasized">Northbound</span></p></li>
            <li class="arrival"><p>2 min, 18 min</p></li>
          </ul>
          <div class="arrow">
            <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
          </div>
        </div>
    </section>
  </body>
</html>
